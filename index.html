<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h5 class="h">
        <center>BILL</center>
    </h5>
    <h5 class="h h1">
        <center>SPLIT</center>
    </h5>
    <div class="container">
        <div class="dough">
            <h5>Bill</h5>
            <form class="form">
                <div class="inputs">
                    <div class="row">
                        <div class="column card-group"><input class="text-input card-input cl" id="card"
                                placeholder="" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="column name-group"><label class="label" for="name">Select Tip %</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column name-group"><button class="tip-button wh">5%</button></div>
                        <div class="column name-group"><button class="tip-button wh">10%</button></div>
                        <div class="column name-group"><button class="tip-button wh">15%</button></div>
                    </div>
                    <div class="row">
                        <div class="column name-group"><button class="tip-button wh">25%</button></div>
                        <div class="column name-group"><button class="tip-button wh">50%</button></div>
                        <div class="column card-group1"><input class="text-input card-input1 cl" placeholder="Custom" />
                        </div>
                    </div>

                    <h5 class="n">Number of People</h5>
                    <div class="column card-group"><input class="text-input card-input cl" id="people" placeholder="" />
                    </div>

                </div>
            </form>
        </div>
        <div class="icing">
            <div class="row">
                <div class="ta"><label>Tip Amount</label>

                    <h6 class="p">/ person</h6>

                </div>
                <div class="column">
                    <div class="price">
                        <h1 class="p1">$0.00</h1>
                    </div>
                </div>
            </div>
            <div class="row pi">
                <div class="ta"><label>Total</label>

                    <h6 class="p">/ person</h6>

                </div>
                <div class="column">
                    <div class="price1">
                        <h1 class="p2">$0.00</h1>
                    </div>
                </div>
            </div>
            <div class="buttons"><button class="order-button">RESET</button></div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
